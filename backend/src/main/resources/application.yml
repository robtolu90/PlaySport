server:
  port: 8080
spring:
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/playsport?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
security:
  jwt:
    secret: ${JWT_SECRET:change-this-secret}
    expiration: 86400000
